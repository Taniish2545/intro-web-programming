<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mark to Grade Converter</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <nav>
    <ul class="navbar">
      <li><a href="profile.html">Profile</a></li>
      <li><a href="mark-to-grade.html" class="active">Mark to Grade</a></li>
      <li><a href="staff.html">Staff</a></li>
      <li><a href="temperature-converter.html">Temperature Converter</a></li>
    </ul>
  </nav>
</header>

<main>
  <h1>Mark to Grade Converter</h1>

  <label for="markInput">Enter your mark (0 - 100): </label><br />
  <input type="text" id="markInput" placeholder="Enter mark here" />
  <button onclick="MarkToGrade()">Convert</button>

  <p id="validationMessage" style="color: red; margin-top: 10px;"></p>
  <p id="gradeResult" style="font-weight: bold; margin-top: 10px;"></p>
</main>

<footer>
  <p>&copy; Tanish Patel - <span id="currentDate"></span></p>
</footer>

<script>
  function MarkToGrade() {
    const input = document.getElementById('markInput').value.trim();
    const validationMessage = document.getElementById('validationMessage');
    const gradeResult = document.getElementById('gradeResult');

    validationMessage.textContent = '';
    gradeResult.textContent = '';

    if (input.length === 0) {
      validationMessage.textContent = 'Please enter a mark.';
      return;
    }

    const mark = parseInt(input, 10);

    if (isNaN(mark)) {
      validationMessage.textContent = 'Invalid input: Please enter a number.';
      return;
    }
    if (mark < 0) {
      validationMessage.textContent = 'Mark cannot be negative.';
      return;
    }
    if (mark > 100) {
      validationMessage.textContent = 'Mark cannot be greater than 100.';
      return;
    }

    let grade = '';

    if (mark >= 90) grade = 'A';
    else if (mark >= 80) grade = 'B';
    else if (mark >= 70) grade = 'C';
    else if (mark >= 60) grade = 'D';
    else if (mark >= 50) grade = 'E';
    else grade = 'F';

    gradeResult.textContent = `Grade: ${grade}`;
  }

  window.onload = function() {
    const dateSpan = document.getElementById("currentDate");
    const now = new Date();
    dateSpan.textContent = now.toLocaleDateString();
  };
</script>

</body>
</html>
